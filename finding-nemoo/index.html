<html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>      
                                                
   <h3 id="finding-nemo">Finding Nemoo</h3>   
   <div class="dropdown">
        <i  onclick="myFunction()" id="dropbtn" class="fa fa-bars"> i</i>
        <div id="myDropdown" class="dropdown-content">
          <P id='info'> 
            <ol class="instruction">1. Use keyboard up down left right arrows to play</ol>
            <ol class="instruction">2. Avoid the fish by moving between them</ol>
            <ol class="instruction">3. As your score increases, the speed will increase too </ol>
            <ol class="instruction">4. When the screen size is below 768px, mobile controls will activate</ol>
          </P>  
        </div>
  </div>                            
   <p id="centerit">
     <canvas id="canvas" width="720" height="544"></canvas>
   </p>
   <p id='buttons-tag'>
     <p id='button-start-tag'> <button id = "button-start">Start</button> <button id = "hard-mode">Hard</button> </p>
     

     

     <p id = 'buttons'> 
      <button id = "button-right">Right</button>  
      <button id = "button-left">Left</button>
      <button id = "button-up">Up</button>   
      <button id = "button-down">Down</button>
     </p>
     
   </p>
